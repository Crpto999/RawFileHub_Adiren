<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>404</title>
  <style>
    html,
    body {
      height: 100%;
      background: linear-gradient(0, #202239, #8595AC);
    }

    .page {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      z-index: 1;
      font-family: Roboto, sans-serif;
      background: #0D0C1E;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .content {
      text-align: center;
      padding-top: 100px;
      color: #CDD4DE;
    }

    .content h1 {
      font-weight: 900;
      font-size: 165px;
      line-height: 1;
      margin-bottom: 30px;
      opacity: 0.6;
    }

    .content h3 {
      margin-bottom: 120px;
      color: #002FA7;
      opacity: 0.9;
    }

    .content p {
      font-weight: 300;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="content">
      <h1>404</h1>
      <h3>ここは聖域だ！侵入者は神の怒りに触れることになる！</h3>
      <p>I tried to catch some fog, but I mist</p>
    </div>
    <img src="https://raw.githubusercontent.com/Crpto999/RawFileHub_Adiren/main/other/pics/foggy2.jpg" />
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    var followX = 0,
      followY = 0,
      x = 0,
      y = 0,
      friction = 1 / 30;

    function animate() {
      x += (followX - x) * friction;
      y += (followY - y) * friction;

      var translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

      $('img').css({
        '-webkit-transform': translate,
        '-moz-transform': translate,
        'transform': translate
      });

      window.requestAnimationFrame(animate);
    }

    $(window).on('mousemove', function (e) {
      var mouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
      var mouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
      followX = (20 * mouseX) / 100;
      followY = (10 * mouseY) / 100;
    });

    animate();
  </script>
</body>

</html>
